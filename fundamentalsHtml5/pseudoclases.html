  <body>
    <form id="pseudo" style="margin: 0 auto;">

  <input type="text"
    id="username"
    name="username"
    pattern="[a-zA-Z ]{5,}"
    placeholder="username"
    maxlength="30"
    required />

  <div class="invalid">
    The required user name may only be a series of alphabetical characters.
  </div>

  <input type="email"
    id="email"
    name="email"
    placeholder="email"
    required />

  <div class="invalid">
    The required email address may not include any special characters other than the '.' or '@'.
  </div>

  <div class="push-down-top">
    <button class="btn btn-link">Cancel</button>
    <button class="btn">Login</button>
  </div>

</form>
  </body>
